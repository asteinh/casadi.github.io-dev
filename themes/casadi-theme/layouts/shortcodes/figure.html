<!-- figure -->
<figure class="{{ .Get "class" }} default">
  {{ if .Get "link"}}<a href="{{ .Get "link" }}" target="_blank">
  {{ else }}<a href="{{ .Page.Permalink }}{{ .Get "src" }}" target="_blank">
  {{ end }}
    <img src="{{ .Page.Permalink }}{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"{{ end }} />
  </a>
  {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
  <figcaption>{{ if isset .Params "title" }}
    <h1>{{ .Get "title" }}</h1>{{ end }}
    {{ if or (.Get "caption") (.Get "attr")}}<p>
    {{ .Get "caption" }}
    {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
        {{ .Get "attr" }}
    {{ if .Get "attrlink"}}</a> {{ end }}
    </p> {{ end }}
  </figcaption>
  {{ end }}
</figure>
